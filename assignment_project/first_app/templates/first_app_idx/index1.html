{% extends 'base.html' %}
{% block title %} About {% endblock %}
{% block pagename %} About Page {% endblock %}

<!--
<h1>{{i.name}}</h1>
<h1>{{i.id}}</h1>
-->
{% block cart %}
<div class="row row-cols-1 row-cols-md-3 g-4">

  {% for i in meals %}
    <div class="col">
      <div class="card">
        <img src="{{i.strMealThumb}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-title">{{i.strMeal}}</h3>
          <h5 class="card-text">{{i.idMeal}}</h5>
        </div>
      </div>
    </div>
    {% endfor %}

</div>
{% endblock  %}
